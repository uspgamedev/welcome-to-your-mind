[application]

name="Welcome to your Mind"
main_scene="res://main.tscn"
use_shared_user_dir=true
icon="res://icon.png"

[autoload]

directions="*res://directions.gd"
input="*res://input.gd"

[display]

width=1280
height=720

[input]

ui_accept=[jbutton(0, 0), key(Return)]
ui_cancel=[jbutton(0, 1), key(BackSpace)]
ui_left=[jbutton(0, 14), key(Left), key(A)]
ui_right=[jbutton(0, 15), key(Right), key(D)]
ui_up=[jbutton(0, 12), key(Up), key(W)]
ui_down=[jbutton(0, 13), key(Down), key(S)]
ui_respawn=[]
ui_tp_camera=[]
ui_side_camera=[]
ui_interact=[key(E)]
ui_quit=[key(Escape)]
ui_jump=[key(Space)]

[physics]

fixed_fps=60

[render]

default_clear_color=#ff7373ff
